<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator || Calculate Your Love!</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- link to daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <style>
        .font-rubik {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-red-800 to-pink-800 p-10 lg:p-0">
    <header class="font-rubik h-full lg:h-screen py-14 lg:py-28">
        <!-- card section starts here -->
        <div class="flex items-center justify-center h-full">
            <div class="card w-full lg:w-1/2 bg-base-100 shadow-xl lg:px-16">
                <div class="card-body items-center text-center">
                    <h2 class="text-2xl lg:text-4xl font-semibold">Love Calculator</h2>
                    <p class="text-sm lg:text-base text-gray-400">Use this calculator to find how much you love each other!</p>
                    <hr class="w-full border-dashed">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="text-base lg:text-xl">What is your name?</span>
                        </div>
                        <input type="text" id="per1name" placeholder="Your Name Here" class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full ">
                        <div class="label">
                            <span class="text-base lg:text-xl">What is your partner name?</span>
                        </div>
                        <input type="text" id="per2name" placeholder="Your Partner Name Here" class="input input-bordered w-full" />
                    </label>
                    <div class="card-actions my-4 w-full">
                        <button class="btn btn-primary bg-red-600 border-none text-2xl lg:text-3xl text-white hover:bg-pink-600 w-full"
                            onclick="calculateLove()">Calculate</button>
                    </div>
                    <div class="w-full">
                        <hr>
                        <h1 class="text-base lg:text-3xl my-4 text-pink-800" id="result">Result : </h1>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
