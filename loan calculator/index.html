<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Calculate your loan now!</title>
    <!-- font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- link to daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./loanscript.js"></script>
    <!-- custom styles -->
    <style>
        .font-rubik {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-400">
    <header>
    </header>
    <main class="font-rubik h-full lg:h-screen py-14 lg:py-28">
        <div class="flex items-center justify-center h-full p-4 lg:p-0">
            <div class="card w-full lg:w-[700px] bg-base-100 shadow-xl p-6 lg:p-16">
                <div class="card-body items-center text-center p-0">
                    <h2 class="text-xl lg:text-4xl font-semibold">Loan Calculator</h2>
                    <p class="text-sm lg:text-base text-gray-400">Use this calculator to calculate your Loan!</p>
                    <hr class="w-full border-dashed">
                    <label class="form-control w-full ">
                        <div class="label">
                            <span class="text-base lg:text-xl">Loan Amount :</span>
                        </div>
                        <input type="number" id="loanAmt" placeholder="Type your loan amount"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full ">
                        <div class="label">
                            <span class="text-base lg:text-xl">Interest Rate (%) :</span>
                        </div>
                        <div class="height-group flex flex-col gap-4">
                            <input type="number" id="interest" placeholder="Loan interest rate"
                                class="input input-bordered w-full" />
                        </div>
                    </label>
                    <label class="form-control w-full ">
                        <div class="label">
                            <span class="text-base lg:text-xl">Loan Tem (In Months):</span>
                        </div>
                        <input type="number" id="duration" placeholder="Loan duration in months"
                            class="input input-bordered w-full" />
                    </label>
                    <div class="card-actions my-4 w-full">
                        <button
                            class="btn btn-primary bg-green-600 border-none text-2xl lg:text-3xl text-white hover:bg-blue-600 w-full"
                            onclick="loanCalculator()">Calculate</button>
                    </div>
                    <div class="w-full">
                        <hr>
                        <h1 class="text-base lg:text-3xl my-4 text-pink-800" id="result">Total Interest : </h1>
                        <p class="hidden text-sm lg:text-base text-gray-400 pb-4" id="monthly_payment"></p>
                        <hr>
                        <p class="mt-4 text-gray-400">Developed by &copy;<a href="https://fb.com/mkmamun111"
                                target="_blank">Md. Mamun</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
