<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!-- <script type="module" src="./bangladesh.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- qr code -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      .font-hindBn {
        font-family: "Hind Siliguri", sans-serif;
      }
      .font-hind {
        font-family: "Hind", sans-serif;
      }
    </style>
  </head>

  <body class="w-full h-full lg:h-screen font-hindBn">
    <header></header>
    <main class="flex items-center justify-center h-screen bg-gradient-to-b from-orange-400 to-amber-700 p-4 lg:p-0">
      <div class="card w-96 bg-base-100 shadow-xl">
        <div
          class="w-full flex items-center justify-center rounded-t-2xl"
        >
          <div id="placeHolder" class="h-full w-full rounded-t-2xl">
            
          </div>
          <div
            class="hidden h-full w-full flex justify-center items-center"
          >
          <canvas id="qrcode"></canvas>
        </div>
        </div>
        <div class="card-body items-center text-center space-y-2">
          <h2 class="card-title">আপনার URL দিন</h2>
          <div class="w-full">
            <label class="input input-bordered flex items-center gap-2">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/ios-filled/50/link--v1.png"
                alt="link--v1"
              />
              <input
                type="url"
                id="linkUrl"
                class="grow font-hind placeholder:font-hindBn"
                placeholder="এখানে URL দিন"
              />
            </label>
          </div>
          <div class="card-actions w-full">
            <button
              id="btnContainer"
              onclick="getDetails()"
              class="btn bg-amber-500 text-white w-full text-lg"
            >
              জেনারেট করুন
            </button>
            <button id="downloadBtn"
              onclick="download()"
              class="hidden btn bg-amber-500 text-white w-full text-lg"
            >
              ডাউনলোড করুন
            </button>
            <h1 class="text-center text-gray-400 font-medium w-full">ওয়েবসাইটটি বানিয়েছেন &copy; <a href="https://www.fb.com/mkmamun111">মোঃ মামুন</a></h1>
          </div>
        </div>
      </div>
    </main>

    <footer>
      
    </footer>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
